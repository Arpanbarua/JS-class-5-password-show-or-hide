<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class 5- password show or off</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section id="pw-show-off">
        <div class="container">
            <div class="row">
                <label for="password">Enter Password:</label>&nbsp;
                <input type="text" id="password" class="pw">
                <div class="contains">
                    <span class="eyeon"><iconify-icon icon="famicons:eye" width="24" height="24"></iconify-icon></span>
                    <span class="eyeoff"><iconify-icon icon="majesticons:eye-off" width="24" height="24"></iconify-icon></span>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
